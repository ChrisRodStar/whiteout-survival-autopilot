name: Check Main City

cron: "*/5 * * * *"

priority: 10

node: main_city

steps:
  - if:
      trigger: healInjured.state.isAvailable # If for some reason healing was not completed
      then:
        - pushUsecase:
            - trigger: healInjured.state.isAvailable
              list:
                - name: Heal Injured Troops
        - action: reset
          set: healInjured.state.isNext
          to: "Heal Injured"
